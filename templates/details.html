{% extends "base.html" %}
{% block content %}
<h3 class="text-center mb-4">{{ category }} Expenses</h3>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Item</th>
      <th>Amount</th>
      <th>Remark</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for rec in records %}
    <tr>
      <td>{{ rec[2] }}</td>
      <td>â‚¹{{ rec[4] }}</td>
      <td>{{ rec[6] or "-" }}</td>
      <td>
        <a href="{{ url_for('edit_record', id=rec[0]) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('delete_record', id=rec[0], next=request.path) }}" class="btn btn-danger btn-sm">Delete</a>

      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
