{% extends "base.html" %}
{% block content %}
<div class="container mt-5">


  <h2 class="text-center mb-4 text-success fw-bold">ğŸ’° Manage Your Bills & Expenses</h2>

  <div class="row g-4">

    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4 h-100 upload-card">
        <div class="card-body text-center p-4">
          <h4 class="fw-bold text-primary mb-3">ğŸ“¤ Upload Bill</h4>
          <p class="text-muted">Upload your bill in any format â€” PDF, Image, or CSV. The system will automatically read and categorize it.</p>
          <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
            <input type="file" name="bill" accept=".pdf,image/*,.csv" required class="form-control mb-3 border-primary">
            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">
              <i class="bi bi-cloud-upload"></i> Upload & Analyze
            </button>
          </form>
        </div>
      </div>
    </div>

  
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4 h-100 manual-card">
        <div class="card-body p-4">
          <h4 class="fw-bold text-warning mb-3 text-center">ğŸ“ Add Bill Manually</h4>
          <form action="/manual_add" method="post">
            <div class="mb-3">
              <label class="form-label fw-semibold">Payment To:</label>
              <input type="text" name="payment_to" class="form-control" placeholder="e.g. Reliance Mart" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Amount (â‚¹):</label>
              <input type="number" name="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Date:</label>
              <input type="date" name="date" class="form-control" required>
            </div>

          
            <div class="mb-3">
              <label class="form-label fw-semibold">Category:</label>
              <input list="category-list" name="category" class="form-control" placeholder="Type or choose category (e.g., Food, Grocery)">
              <datalist id="category-list">
                {% for cat in categories %}
                <option value="{{ cat }}">
                {% endfor %}
              </datalist>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Remark:</label>
              <textarea name="remark" class="form-control" placeholder="Optional notes..."></textarea>
            </div>
            <button type="submit" class="btn btn-warning text-dark w-100 rounded-pill py-2">
              <i class="bi bi-pencil-square"></i> Add Bill
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<style>
  .upload-card:hover, .manual-card:hover {
    transform: translateY(-5px);
    transition: all 0.3s ease-in-out;
  }
  .upload-card {
    background: linear-gradient(135deg, #e8f0ff, #f6f9ff);
  }
  .manual-card {
    background: linear-gradient(135deg, #fff9e6, #fff6db);
  }
</style>
{% endblock %}
