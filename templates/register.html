<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpenZo ðŸ’µ | Create Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="register-container">
    
    <div class="register-left">
      <h2 class="mb-3 fw-bold text-primary">Create Account</h2>
      <form action="{{ url_for('register') }}" method="POST" class="auth-form">
        
        <div class="form-group mb-3">
          <label for="name" class="fw-semibold">Full Name</label>
          <input id="name" name="name" type="text" class="form-control p-2" placeholder="Your Name" required>
        </div>

        <div class="form-group mb-3">
          <label for="username" class="fw-semibold">Email or Username</label>
          <input id="username" name="username" type="text" class="form-control p-2" placeholder="Email or Username" required>
        </div>

        <div class="form-group mb-3">
          <label for="password" class="fw-semibold">Password</label>
          <input id="password" name="password" type="password" class="form-control p-2" placeholder="Password" required>
        </div>

        <div class="form-group mb-4">
          <label for="age" class="fw-semibold">Age</label>
          <input id="age" name="age" type="number" min="1" class="form-control p-2" placeholder="Age" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-gradient fw-bold py-2 rounded-pill">
            <i class="bi bi-person-plus"></i> SIGN UP
          </button>
        </div>

        <div class="text-center mt-3">
          <p class="text-muted">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-semibold">Sign In</a>
          </p>
        </div>
      </form>
    </div>

   
    <div class="register-right">
      <h2>Welcome Back!</h2>
      <p>To keep connected with us, please login with your personal info.</p>
      <a href="{{ url_for('login') }}" class="btn btn-light btn-lg rounded-pill mt-3">SIGN IN</a>
    </div>
  </div>
</body>
</html>
